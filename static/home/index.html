<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playback</title>
    <link rel="stylesheet" href="../lib/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p-title></p-title>
    <div id="buttonGrid">
      <p-box
        layout="flexCenter"
        style="--boxColor: var(--accentColor)"
        onclick="window.replay()"
      >
        <m-wave color="var(--boxColor)"></m-wave>
        <img src="/lib/img/arrow.svg" class="buttonImage" />
        <a style="color: var(--backgroundColor)">Replay</a>
      </p-box>
      <p-box layout="flexCenter" onclick="window.link('../archive')">
        <m-wave></m-wave>
        <img src="/lib/img/archive.svg" class="buttonImage" />
        <a style="color: var(--textColor)">Archive</a>
      </p-box>
      <p-box
        layout="flexCenter"
        style="--boxColor: var(--red)"
        onclick="window.link('../live')"
      >
        <m-wave color="var(--textColor)"></m-wave>
        <img src="/lib/img/circle.svg" class="buttonImage" />
        <a style="color: var(--textColor)">Live</a>
      </p-box>
      <p-box layout="flexCenter" onclick="window.link('../settings')">
        <m-wave></m-wave>
        <img src="/lib/img/settings.svg" class="buttonImage" />
        <a style="color: var(--textColor)">Settings</a>
      </p-box>
    </div>
    <script id="server" src="private/render/linker.js"></script>
  </body>
</html>
